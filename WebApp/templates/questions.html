<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questions</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div id="question-container">
        <h2>Choose an option</h2>
        <button id="first-choice" class="choice-button">Loading...</button>
        <button id="second-choice" class="choice-button">Loading...</button>
    </div>

    <script>
        $(document).ready(function() {
            // Functie om de initiële keuzes op te halen
            function loadInitialChoices() {
                $.ajax({
                    url: "{{ url_for('student.first_question') }}",
                    method: "GET",
                    dataType: "json",
                    success: function(data) {
                        $('#first-choice').text(data.first_choice);
                        $('#second-choice').text(data.second_choice);
                        console.log("Initiële vragen opgehaald:", data);
                    },
                    error: function(xhr, status, error) {
                        console.error("Fout bij het ophalen van de initiële vragen:", status, error);
                    }
                });
            }

            // Functie om de volgende set keuzes op te halen
            function loadNextChoices(choice) {
                $.ajax({
                    url: "{{ url_for('student.next_choices') }}",
                    method: "POST",
                    contentType: "application/json",
                    data: JSON.stringify({ choice: choice }),
                    dataType: "json",
                    success: function(data) {
                        $('#first-choice').text(data.first_choice);
                        $('#second-choice').text(data.second_choice);
                    },
                    error: function(xhr, status, error) {
                        console.error("Fout bij het ophalen van de volgende vragen:", status, error);
                    }
                });
            }


            // Laad de initiële keuzes
            loadInitialChoices();

            // Event listeners voor de keuze-knoppen
            $('.choice-button').on('click', function() {
                let choice = $(this).text();
                console.log("Gekozen optie:", choice);
                loadNextChoices(choice);
            });
        });
    </script>
</body>
</html>
