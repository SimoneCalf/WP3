<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Docenten Beheren</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Docenten beheren</h1>
    <form id="addTeacherForm">
        <input id="name" type="text" placeholder="Naam" name="name" required>
        <input id="lastname" type="text" placeholder="Achternaam" name="lastname" required>
        <input id="email" type="text" placeholder="Email" name="email" required>
        <input id="password" type="password" placeholder="Wachtwoord" name="password" required>
        <label for="admin">
            <input type="checkbox" id="admin" name="admin" value="admin"> Admin
        </label>
        <button type="submit">Docent toevoegen</button>
    </form>

     <!-- Lijst van docenten -->
     <h2>Docentenlijst</h2>
     <table id="teacherTable" border="1">
         <thead>
             <tr>
                 <th>Naam</th>
                 <th>Achternaam</th>
                 <th>Email</th>
                 <th>Wachtwoord</th>
                 <th>Admin</th>
                 <th>Acties</th>
             </tr>
         </thead>
         <tbody>
             <!-- De tabelrijen worden hier toegevoegd -->
         </tbody>
     </table>

     


    <script>
        $(document).ready(function() {
            const baseUrl = window.location.origin;
            // Functie om de lijst van docenten op te halen
            function loadTeachers() {
                $.ajax({
                    type: 'GET',
                    url: "{{ url_for('teacher.teachers_list') }}",
                    dataType: 'json',
                    success: function(data) {
                        const teacherTableBody = $('#teacherTable tbody');
                        teacherTableBody.empty();  // Maak de tabelbody leeg voordat je nieuwe rijen toevoegt
                        data.forEach(function(teacher) {
                            const tableRow = `
                                <tr>
                                    <td>${teacher.name}</td>
                                    <td>${teacher.last_name}</td>
                                    <td>${teacher.email}</td>
                                    <td>${teacher.password}</td>
                                    <td>${teacher.isAdmin ? 'Ja' : 'Nee'}</td>
                                     <td>
                                        <button class="remove-btn" data-id="${teacher.id}">Verwijderen</button>
                                    </td>
                                </tr>
                            `;
                            teacherTableBody.append(tableRow);
                        });

                        // add click event to remove button
                        $('.remove-btn').on('click', function() {
                            console.log('Remove button clicked');
                            const teacherId = $(this).data('id');
                            console.log('Removing teacher with id:', teacherId);
                            const deleteUrl = `${baseUrl}/delete_teacher/${teacherId}`;
                            $.ajax({
                                type: 'DELETE',
                                url: deleteUrl,
                                contentType: 'application/json',
                                data: JSON.stringify({ id: teacherId }),
                                success: function(response) {
                                    alert('Docent is verwijderd');
                                    loadTeachers();
                                },
                                error: function(xhr, status, error) {
                                    console.error('Error:', error);
                                    alert('Er is een fout opgetreden bij het verwijderen van de docent');
                                }
                            });
                        });

                    },
                    error: function(xhr, status, error) {
                        console.error('Error fetching teacher data:', error);
                    }
                });
            }

            // Laad de lijst van docenten bij het laden van de pagina
            loadTeachers();

        $('#addTeacherForm').on('submit', function(e) {
                e.preventDefault();

                // Haal de waarden op
                const name = $('#name').val();
                const lastname = $('#lastname').val();
                const email = $('#email').val();
                const password = $('#password').val();
                const isAdmin = $('#admin').is(':checked');

                // Maak een object van de gegevens
                const data = {
                    name: name,
                    lastname: lastname,
                    email: email,
                    password: password,
                    isAdmin: isAdmin
                };

                // Verstuur de gegevens naar de Flask-backend met AJAX
                $.ajax({
                    type: 'POST',
                    url: "{{ url_for('teacher.add_teacher') }}",
                    contentType: 'application/json',
                    data: JSON.stringify(data),
                    success: function(response) {
                        alert('De docent is toegevoegd');
                        // Herlaad de lijst van docenten na succesvolle toevoeging
                        loadTeachers();
                        // Reset het formulier
                        $('#addTeacherForm')[0].reset();
                    },
                    error: function(xhr, status, error) {
                        console.error('Error:', error);
                        alert('Er is een fout opgetreden bij het toevoegen van de docent');
                    }
                });
            });
        });
    </script>
</body>
</html>
